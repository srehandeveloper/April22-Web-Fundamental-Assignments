<!DOCTYPE html>
<html>
    <head>
        <title>registrationform</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <from>
            <div>
                <label>First Name:</label>
                <input type="text" placeholder="Your First Name">
            </div><br>

                <div>
                    <label>Last Name:</label>
                    <input type="text" placeholder="Your Last Name">
        
                </div><br>
                <div>
                    <label>Your Email:</label>
                    <input type="text" placeholder="Example@123gmail.com">
                </div><br>
                
                <div>
                    <label>Cell Number:</label>
                    <input type="text" placeholder="+91-9064512216">
                </div><br>

                <div>
                    <label>Gender:</label>
                    <label>Male</label>
                    <input type="radio" name="gender">
                    <label>Female</label>
                    <input type="radio" name="gender">
                    <label>Others:</label>
                    <input type="radio" name="gender">
                  
                </div><br>
              
                <div>
                    <label>Password:</label>
                    <input type="text" placeholder="Password">
                </div><br>

                <div>
                    <label>Confirm Password:</label>
                    <input type="text" placeholder="Confirm Password">
                </div><br>

                <div>
                    <label>Any Govt Id:</label>
                    <input type="text" placeholder="Eg.Aadhaar card,Voter Id">
                </div><br>

                <div>
                    <label>Upload Id:</label>
                    <input type="file">
                </div><br>

                <div>
                    <label>Current Address:</label>
                    <textarea id="textareaAddress" name=" Address" rows="5" cols="45">
                        Your Current Address.......
                    </textarea><br>
                </div><br>

                <div>
                    <label>Permanent Address:</label>
                    <textarea id="textareaAddress" name=" Address" rows="5" cols="45">
                        Your Permanent Address.......
                    </textarea><br><br>
                </div><br>

                <div>
                    <label>Photo:</label>
                    <input type="file">
                    <label>Signature:</label>
                    <input type="file">

                </div><br><br>

                <div>
                    <button>Submit</button>
                    <button>Reset</button>
                </div>
                   
        </from>
    </body>
</html>
